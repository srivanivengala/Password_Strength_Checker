<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
      body{
        background-image: url("https://t3.ftcdn.net/jpg/09/58/18/64/360_F_958186432_84vwMW2cxRFvstnRaUEUDFhvgcYpqHoH.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
        .bor{
            width:35vw;
            height:30vh; 
            color:white;
            margin-top: 15vw;
            margin-left:5vw;
        }
        #validationMessage{
          color:red;
          margin-left:8vw;
        }
        #validationMessage.valid{
          color:green
        }
        .buttons{
          display:flex;
          flex-direction: column;
          text-align: center;
        }
        #passwordInput,#pass {
          width:15vw;
          height:5vh;
          text-align: center;
        }
        #strengthMessage{
          margin-left: 8vw;
        }
    </style>
</head>
<body>
    <div class="bor"><center>
        <h1>Password Strength Checker</h1>
        <div class="buttons"><center>
       <input type="password" id="passwordInput"  placeholder="enter your password"><br><br>
        <button id="pass" onclick="validatePassword()">Validate Password</button>
    </div class="left"></center>
       <p id="validationMessage"></p>
        <p id="strengthMessage"></p></center>
    </div>
    <script>
      function validatePassword() {
        const password = document.getElementById("passwordInput").value;
  
        // Regular expressions for each requirement
        const uppercaseRegex = /[A-Z]/;
        const lowercaseRegex = /[a-z]/;
        const digitRegex = /\d/;
        const specialCharRegex = /[@$!%*?&]/;
  
        let strengthScore = 0;
        let validationMessage = "";
  
        // Check for at least one uppercase letter
        if (uppercaseRegex.test(password)) {
          strengthScore++;
        } else {
          validationMessage += "Password must include at least one uppercase letter.<br>";
        }
        
        // Check for at least one lowercase letter
        if (lowercaseRegex.test(password)) {
          strengthScore++;
        } else {
          validationMessage += "Password must include at least one lowercase letter.<br>";
        }
        
        // Check for at least one digit
        if (digitRegex.test(password)) {
          strengthScore++;
        } else {
          validationMessage += "Password must include at least one digit.<br>";
        }
        
        // Check for at least one special character
        if (specialCharRegex.test(password)) {
          strengthScore++;
        } else {
          validationMessage += "Password must include at least one special character.<br>";
        }
        
        // Check for minimum length
        if (password.length >= 8) {
          strengthScore++;
        } else {
          validationMessage += "Password must be at least 8 characters long.<br>";
        }
  
        // Assess strength based on the score
        let strength;
        switch (strengthScore) {
          case 5:
            strength = "Very Strong";
            break;
          case 4:
            strength = "Strong";
            break;
          case 3:
            strength = "Moderate";
            break;
          case 2:
            strength = "Weak";
            break;
          default:
            strength = "Very Weak";
        }
  
        const validationMessageElement = document.getElementById("validationMessage");
  
        // Display messages
        if (strengthScore === 5) {
          validationMessage = "Password is valid.";
          validationMessageElement.classList.add("valid"); // Apply green color
        } else {
          validationMessage += "Password is invalid.";
          validationMessageElement.classList.remove("valid"); // Keep red color
        }
        
        validationMessageElement.innerHTML = validationMessage;
        document.getElementById("strengthMessage").innerHTML = `Password strength: ${strength}`;
      }
    </script>
</body>
</html>
